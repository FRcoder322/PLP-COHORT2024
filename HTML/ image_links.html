<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
        }

        #gallery img, #menu img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 10px;
        }

        #gallery, #menu {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
    </style>
</head>

<body>

    <section id="home">
        <h1>Welcome to Our Website!</h1>
        <p>Explore the beauty of technology, nature, and delicious food.</p>
        <a href="https://example.com/technology" target="_blank">
            <img src="technology_image.jpg" alt="Technology Image">
        </a>
    </section>

    <section id="gallery">
        <h2>Nature Gallery</h2>
        <a href="https://example.com/nature1" target="_blank">
            <img src="images/nature.jpeg" alt="Nature Image 1">
        </a>
        <a href="https://example.com/nature2" target="_blank">
            <img src="nature_image2.jpg" alt="Nature Image 2">
        </a>
        <a href="https://example.com/nature3" target="_blank">
            <img src="nature_image3.jpg" alt="Nature Image 3">
        </a>
    </section>

    <section id="menu">
        <h2>Delicious Food Menu</h2>
        <ul>
            <li><a href="https://example.com/food1" target="_blank"><img src="images/mor.jpeg" alt="Food 1">Food Item 1</a></li>
            <li><a href="https://example.com/food2" target="_blank"><img src="food_image2.jpg" alt="Food 2">Food Item 2</a></li>
            <li><a href="https://example.com/food3" target="_blank"><img src="food_image3.jpg" alt="Food 3">Food Item 3</a></li>
        </ul>
    </section>

</body>

</html>
